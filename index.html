</div>

<script>
let x = 0; 
let a = 0;
let choice = 0;
function digitButtonHandler(inputNumber) { 
document.getElementById ('input-field').innerHTML=document.getElementById ('input-field').innerHTML + inputNumber; 
}
function plusButtonHandler() { 
x = Number(document.getElementById ('input-field').innerHTML); 
document.getElementById ('input-field').innerHTML=""; 
choice = 1;
}
function minusButtonHandler() { 
x = Number(document.getElementById ('input-field').innerHTML); 
document.getElementById ('input-field').innerHTML=""; 
choice = 2;
}
function multiplicationButtonHandler() { 
x = Number(document.getElementById ('input-field').innerHTML); 
document.getElementById ('input-field').innerHTML=""; 
choice = 3;
}
function divisionButtonHandler() { 
x = Number(document.getElementById ('input-field').innerHTML); 
document.getElementById ('input-field').innerHTML=""; 
choice = 4;
}
function equalsButtonHandler() { 
let y = Number(document.getElementById ('input-field').innerHTML); 
if (choice==1) {
a = x+y;
}
if (choice==2) {
a = x-y;
}
if (choice == 3) {
a = x*y;
}
if (choice == 4) {
a = x/y;
}
document.getElementById ('input-field').innerHTML= a; 
x = 0; 
}
function cleanButtonHandler() {
document.getElementById ('input-field').innerHTML="";
}
</script>

<div> <button type="button" onclick="digitButtonHandler(4)">4</button>
